<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration Form</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">שם משתמש</label>
                            <input type="text" formControlName="name" class="form-control" id="name"
                                placeholder="הכנס שם משתמש">
                        </div>

                        <div class="form-group">
                            <label for="password">סיסמה</label>
                            <input type="password" formControlName="password" class="form-control" id="password"
                                placeholder="הכנס סיסמה">
                                <div class="required" *ngIf="registerForm.controls['password'].hasError('required')">
                                    הסיסמה היא שדה חובה*
                                  </div>
                                  <div class="required" *ngIf="registerForm.controls['password'].hasError('invalidPassword')">
                                    הסיסמה חייבת לכלול לפחות  4 תווים עם לפחות אות גדולה, אות קטנה ומספר*
                                  </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" formControlName="address" class="form-control" id="address"
                                placeholder="Enter address">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" formControlName="email" class="form-control" id="email"
                                placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary" class="btn btn-primary btn-block">Submit
                        </button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
<!-- הוסף את הקישור לסקריפט של jQuery ולקובץ ה-JavaScript של Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
